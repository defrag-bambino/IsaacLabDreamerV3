# Isaac Lab specific configurations for DreamerV3
# These extend/override the base configs from dreamerv3/dreamerv3/configs.yaml

# Default Isaac Lab settings
isaac_defaults:
  task: isaac_Isaac-Velocity-Rough-Unitree-Go2-v0
  
  run:
    envs: 16
    eval_envs: 0
    train_ratio: 32.0
    steps: 1e7
    log_every: 60
    report_every: 300
    save_every: 600
    
  env:
    isaac:
      num_envs: 16
      device: cuda:0

# Small model for quick experiments
isaac_debug:
  <<: &isaac_base
    task: isaac_Isaac-Velocity-Rough-Unitree-Go2-v0
    run:
      envs: 4
      train_ratio: 8
      steps: 1e5
      log_every: 10
      report_every: 30
      save_every: 60
      debug: true
    env:
      isaac:
        num_envs: 4
        device: cuda:0
  batch_size: 8
  batch_length: 10
  jax:
    platform: cuda
    debug: true
  agent:
    .*\.layers: 1
    .*\.units: 64
    .*\.stoch: 8
    .*\.classes: 8
    .*\.deter: 64
    .*\.hidden: 32
    .*\.depth: 8

